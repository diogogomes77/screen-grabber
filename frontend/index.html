<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Screen grabber</title>
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.responsive.css" rel="stylesheet">
    <style type="text/css">
      body { padding-top: 80px; }
      #video {
        border: 1px solid #999;
        width: 98%;
        max-width: 860px;
      }

      .error {
        color: red;
      }

      .warn {
        color: orange;
      }

      .info {
        color: darkgreen;
      }
    </style>
  </head>

  <body>
    
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">Screen grabber</a>
        </div>
      </div>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <p>This example shows you the contents of the selected part of your display.
                Click the Start Capture button to begin.</p>
                
            <p><button id="start">Start Capture</button>&nbsp;<button id="stop">Stop Capture</button></p>
                
                <video id="video" autoplay></video>
                <br>
                
                <strong>Log:</strong>
                <br>
                <pre id="log"></pre>
        </div>
        https://developer.mozilla.org/en-US/docs/Web/API/Screen_Capture_API/Using_Screen_Capture#Examples
        <br>
        <button onClick="textWS.connect()">Connect Test</button>
        <button onClick="textWS.disconnect()">Disconnect Test</button>
        <button onClick="textWS.sendMessage()">Send Text random</button>
        <br>
        <hr>
        <button onClick="binaryWS.connect()">Connect Binary</button>
        <button onClick="binaryWS.disconnect()">Disconnect Binary</button>
        <input id="upload" type="file" onchange="binaryWS.uploadFile(this.files)"/>
        <label for="upload">Select a file</label>

      </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.4.0/sockjs.min.js"></script>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js'></script> 
    <script src='test.js'></script>
    <script src='upload.js'></script>
    <script src='main.js'></script>
  </body>
</html>
